version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: twin_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: twin
      POSTGRES_PASSWORD: twinpass
      POSTGRES_DB: twin
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [twin_net]

  redis:
    image: redis:7-alpine
    container_name: twin_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    networks: [twin_net]

  backend:
    build:
      context: ./DigitalTwinDotNetBackend
      dockerfile: ./Dockerfile
    container_name: twin_backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:5251
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=twin;Username=twin;Password=twinpass;Include Error Detail=true
      Redis__ConnectionString: redis:6379
      # Add your proxy configs if needed:
      # Proxy__BaseUrl: https://<your-proxy>
      # Proxy__ApiKey:  <key>
    expose:
      - "5251"
    networks: [twin_net]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5251/twin/config"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 30s

  nginx:
    image: nginx:1.27-alpine
    container_name: twin_nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [twin_net]

networks:
  twin_net:

volumes:
  pgdata:
  redisdata:
